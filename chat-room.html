<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-room-cocoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <sapn>100%</sapn>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            
        </div>
    </div>

    <headr class="alt-header">
        <div class="alt-header__column">
        <a href="chat.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mom</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </headr>

    <main class="main-screen main-chatroom">
        <div class="chat__timestamp">
            Friday, January 1, 2021
        </div>

        <div class="message-row">
            <img src="img/mom.png">
            <div class="message-row__content">
                <span class="message__author">Mom</span>
                <div class="message__info">
                    <span class="message__bubble">Good morning</span>
                    <span class="message__time">AM 8:03</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
             
                <div class="message__info">
                    <span class="message__bubble">Happy New year!</span>
                    <span class="message__time">AM 8:04</span>
                </div>
            </div>
        </div>
       
    </main>
   
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message"/>
            <i class="far fa-smile-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
            
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too bigðŸ˜Ž </span>
    </div>

   
   

    

    <script src="https://kit.fontawesome.com/7dd90dabe2.js"
     crossorigin="anonymous"></script>
</body>
</html>
