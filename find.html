<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-cocoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <sapn>100%</sapn>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-headr__dot"></span>
        </div> 
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <sapn>QR Code</sapn>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <sapn>Add by Contacts</sapn>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-sign-in-alt"></i>
                <sapn>Add by ID</sapn>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <sapn>Invite</sapn>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-frineds__title">Recommended Friends</h6>
            <span>You have no recommended frineds.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open open-chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#Toronto</h5>
                <h6 class="open-post__hashtags">#Toronto_Life#canada</h6>
                <div class="open-post__members">
                    <img src="img/profile.jpg" />
                    <span class="open-post__members-count">980 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="img/toronto.jpg" />
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i>
                    <span>777</span>
                </div>
                </div>
            </div>

        </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"> </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notifificationDot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
   
    <div id="no-mobile">
        <span>Your screen is too bigðŸ˜Ž </span>
    </div>
    



    <script src="https://kit.fontawesome.com/7dd90dabe2.js"
     crossorigin="anonymous"></script>
</body>
</html>
